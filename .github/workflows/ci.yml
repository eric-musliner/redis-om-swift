name: CI

on: 
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**/*.md'

env:
  REDIS_URL: redis://redis:6379
jobs:
  style:
    runs-on: ubuntu-latest
    container: swift:noble
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check swift format
        run: swift format lint --recursive --strict .

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        image: ["swift:6.1-noble", "swift:6.2-noble"]
    container:
      image: ${{ matrix.image }}
    services:
      redis:
        image: redis:8.2
        ports:
          - 6379:6379

    steps:
      - name: Install jemalloc
        run: |
          apt-get update
          apt-get install -y libjemalloc-dev

      - name: Install zstd (for swiftpm cache compression)
        run: |
          apt-get update -y
          apt-get install -y zstd

      - name: Checkout
        uses: actions/checkout@v6

      - name: Restore .build
        id: "restore-build-cache"
        uses: actions/cache@v5
        with:
          path: .build
          key: swiftpm-build-${{ matrix.image }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: "swiftpm-build-${{ matrix.image }}-"

      - name: Test
        run: |
          swift test --enable-code-coverage --no-parallel --enable-experimental-prebuilts

